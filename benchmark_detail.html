    <section class="main-wrapper">
        <div class="main scene-body" id="app_container" v-cloak>
            <div class="content">
                <el-breadcrumb separator-class="el-icon-arrow-right">
                    <el-breadcrumb-item><a href="/">Home</a></el-breadcrumb-item>
                    <el-breadcrumb-item><a href="/benchmark.html">Benchmark</a></el-breadcrumb-item>
                    <el-breadcrumb-item>Method Details</el-breadcrumb-item>
                </el-breadcrumb>
                <p class="title-1 mt40" style="font-size: 32px;">X-MAN</p>
                <p class="title-1 mt40">Method overview</p>
                <div class="overview mt20">
                    <div class="overview-item">
                        <div class="overview_key">Method ：</div>
                        <div class="overview_value">{{overview.method_name}}</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview_key">Mechanism：</div>
                        <div class="overview_value">{{overview.mechanism}}</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview_key">Description ：</div>
                        <div class="overview_value" style="line-height: 24px;">{{overview.method_desc}}</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview_key">Code\Project</div>
                        <div class="overview_value">{{overview.project_page}}</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview_key">Publication</div>
                        <div class="overview_value"><a :href="overview.pub_link">{{overview.pub_link}}</a></div>
                    </div>
                </div>
                <p class="title-1 mt40">Class results &nbsp;
                    <el-button size="mini" v-on:click="download">.CSV</el-button>
                </p>
                <div class="mt20">
                    <el-table class="sd-table mt10" :data="tableData" border style="width: 100%">
                        <el-table-column class-name="miou-score" prop="Miou" label="Miou" fixed></el-table-column>
                        <el-table-column v-for="item in miou_class" :prop="item" :label="item" :width="50 + item.length * 6"></el-table-column>
                    </el-table>
                </div>
            </div>
            <div class="cb"></div>
        </div>
    </section>
