                <p class="word-1 mt10"  id="to_requirements_href">我们评测的第一个任务是逐像素的语义分割算法。我们采用intersection-over-union (IoU)作为测试标准来评估算法在测试集上的性能。算法的整体性能（如mean IoU）和在不同语义类别上的表现将显示在我们的排行榜上。IOU的计算公式为TP / (TP + FP + FN)，其中TP、FP和FN分别对应为真阳性像素数量、假阳性像素数量和假阴性像素数量。</p>
